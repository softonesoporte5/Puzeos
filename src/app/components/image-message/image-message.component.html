<div *ngIf="image.user===userName" class="center-child loc__min-8">
  <img [src]="imageUrl" alt="Imágen" (click)="openModal()" class="no-disponible">
  <span class="loc__cont-control absolute" *ngIf="uploaded && image.state===0">
    <ion-icon name="close-outline" (click)="cancelUpload()"></ion-icon>
    <svg class="upload">
      <circle cx="20" cy="20" r="20"/>
      <circle cx="20" cy="20" r="20"/>
    </svg>
  </span>

  <ion-icon
    name="arrow-up-circle-outline"
    class="absolute btn-upload"
    color="primary"
    *ngIf="!uploaded && image.state===0"
    (click)="reUpload()"
  ></ion-icon>

</div>

<div *ngIf="image.user!==userName" class="loc__min-8 d-flex-center">
  <img
    [src]="imageUrl"
    alt="Imágen"
    *ngIf="image.download===true"
    (click)="openModal()"
    class="no-disponible"
  >

  <img
    *ngIf="image.download===false && downloaded===false"
    src="../../../../assets/translucido.jpg"
    class="translucido"
  />

  <span *ngIf="image.download===false && downloaded==true" class="loc__cont-control">
    <ion-icon name="close-outline" (click)="cancelDownload()"></ion-icon>
    <svg>
      <circle cx="20" cy="20" r="20"/>
      <circle cx="20" cy="20" r="20"/>
    </svg>
  </span>

  <span
    *ngIf="image.download===false && downloaded===false"
    class="loc__btn-download"
    (click)="downloadImage()"
  >
    <ion-icon
      name="arrow-down-circle-outline"
      slot="icon-only"
    ></ion-icon>
    <p>{{size}}</p>
  </span>
</div>
