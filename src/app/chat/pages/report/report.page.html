<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button
      slot="start"
      defaultHref="/chat"
      text=""
      mode="md"
    ></ion-back-button>
    <ion-title>{{'ReportPage.Title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">{{'ReportPage.DescriptionLabel' | translate}}</ion-label>
    <ion-textarea rows="6" [(ngModel)]="description"></ion-textarea>
  </ion-item>

  <ion-button (click)="uploadFile()">{{'ReportPage.AttachImage' | translate}}</ion-button>
  <ion-item>
    <img [src]="imageURL ? imageURL : ''" class="mx-auto img-thumbnail">
    <input type="file" (change)="fileChanged($event)" accept="image/*" style="display:none;" #fileButton  />
  </ion-item>

  <ion-button color="primary" (click)="send()">
    Enviar
  </ion-button>
</ion-content>
